<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:fragment="layout(content, title)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Plateforme Recherche</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-globe-americas fs-3 text-primary"></i>
                Plateforme de Recherche
            </a>
            <!-- Navigation Links -->
            <div class="d-none d-md-flex mx-auto gap-3">
                <a th:href="@{/admin/dashboard}" class="nav-link fw-semibold" sec:authorize="hasRole('ADMIN')"> <i
                        class="bi bi-speedometer2 me-1"></i> Dashboard</a>
                <a th:href="@{/stats/dashboard}" class="nav-link fw-semibold" sec:authorize="hasRole('GESTIONNAIRE')">
                    <i class="bi bi-speedometer2 me-1"></i> Dashboard</a>

                <!-- Projets links removed as per user request -->
                <!-- Admin/Gest can also see "Mes Projets" (their own)? Yes, useful. -->

                <a th:href="@{/projets/mes-projets}" class="nav-link" sec:authorize="hasRole('CANDIDAT')">Mes
                    Projets</a>

                <a th:href="@{/admin/users}" class="nav-link" sec:authorize="hasRole('ADMIN')">Utilisateurs</a>
            </div>

            <div class="d-flex align-items-center">
                <div class="me-4 d-none d-md-flex">
                    <i class="bi bi-bell nav-icon" title="Notifications"></i>
                    <i class="bi bi-calendar-event nav-icon" title="Agenda"></i>
                    <i class="bi bi-gear nav-icon" title="Paramètres"></i>
                </div>

                <div class="dropdown" sec:authorize="isAuthenticated()">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                        id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="'https://ui-avatars.com/api/?name=' + ${#authentication.name} + '&background=0D8ABC&color=fff'"
                            class="nav-profile-img me-2 rounded-circle" alt="Profile"
                            style="width: 32px; height: 32px;">
                        <span class="fw-bold text-dark d-none d-sm-block" sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow border-0" aria-labelledby="profileDropdown">
                        <li>
                            <h6 class="dropdown-header">Mon Compte</h6>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/profile}"><i class="bi bi-person me-2"></i> Profil</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item text-danger" type="submit"><i
                                        class="bi bi-box-arrow-right me-2"></i> Déconnexion</button>
                            </form>
                        </li>
                    </ul>
                </div>

                <a sec:authorize="!isAuthenticated()" th:href="@{/login}"
                    class="btn btn-primary btn-sm rounded-pill px-3">Connexion</a>
            </div>
        </div>
    </nav>

    <!-- Content Injection -->
    <div th:replace="${content}"></div>

    <!-- Footer -->
    <footer class="mt-5 py-4 text-center text-muted border-top bg-white">
        <div class="container">
            <p class="mb-0">&copy; 2026 Plateforme de Cartographie des Projets. Tou droits réservés.</p>
            <small>Développé avec Spring Boot & Keycloak</small>
        </div>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>

</html>
