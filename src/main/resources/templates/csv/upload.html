<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.content}, 'Import CSV')}">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">

        <div class="hero-header">
            <div class="container">
                <h2 class="hero-title">Import de Données</h2>
                <p class="mb-0 opacity-75">Ajouter plusieurs projets simultanément via un fichier CSV.</p>
            </div>
        </div>

        <div class="container dashboard-container" style="margin-top: -30px;">

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="custom-card text-center p-5">
                        <i class="bi bi-cloud-arrow-up display-1 text-primary mb-4"></i>

                        <h4 class="mb-3">Sélectionnez votre fichier CSV</h4>
                        <p class="text-muted mb-4">Le fichier doit respecter le format : Titre; Description; Budget...
                        </p>

                        <form th:action="@{/csv/upload}" method="post" enctype="multipart/form-data">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-upload me-2"></i>
                                Importer les Projets</button>
                        </form>

                        <div th:if="${message}" class="alert alert-info mt-4" role="alert" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger mt-4" role="alert" th:text="${error}"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>

</html>
