<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Connexion - Plateforme Recherche</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="login-body">

    <div class="login-card">
        <div class="mb-4">
            <h1 class=" fw-bold"><i class="bi bi-globe-americas me-2"></i>Plateforme de Recherche</h1>
            <p class="text-white-50">Cartographie et Analyse des Projets Scientifiques</p>
        </div>

        <hr class="border-secondary my-4">

        <h3 class="mb-3">Bienvenue</h3>
        <p class="mb-4 text-white-50">Connectez-vous pour accéder à votre tableau de bord sécurisé.</p>

        <div class="d-grid gap-2">
            <a href="/oauth2/authorization/keycloak"
                class="btn btn-primary w-100 py-3 fw-bold d-flex align-items-center justify-content-center gap-2 shadow-sm">
                <i class="bi bi-person-circle"></i>
                <span>Accéder à votre espace personnel</span>
            </a>
        </div>

        <div class="mt-4 pt-3 border-top border-secondary">
            <small class="text-white-50"><i class="bi bi-shield-lock me-1"></i> Authentification Sécurisée</small>
        </div>
    </div>

</body>

</html>
