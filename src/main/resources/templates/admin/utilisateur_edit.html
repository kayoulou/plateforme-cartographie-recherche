<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(~{::.content}, 'Modifier Utilisateur')}">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">

        <div class="hero-header">
            <div class="container">
                <h2 class="hero-title">Modifier Utilisateur</h2>
                <p class="mb-0 opacity-75">Mettre à jour les informations de l'utilisateur.</p>
            </div>
        </div>

        <div class="container dashboard-container" style="margin-top: -30px;">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="custom-card">

                        <form th:action="@{/admin/users/update}" method="post" th:object="${utilisateur}">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="prenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                            </div>

                            <div class="alert alert-warning">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                Attention : Ces modifications sont locales. Si l'utilisateur se reconnecte via Keycloak,
                                certaines informations pourraient être synchronisées à nouveau.
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/admin/users}" class="btn btn-light">Annuler</a>
                                <button type="submit" class="btn btn-primary px-4">Enregistrer les
                                    modifications</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>

</html>
