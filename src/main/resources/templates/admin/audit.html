<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.content}, 'Audit du Système')}">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">

        <div class="hero-header">
            <div class="container">
                <h2 class="hero-title">Journal d'Audit</h2>
                <p class="mb-0 opacity-75">Traçabilité des actions critiques sur la plateforme.</p>
            </div>
        </div>

        <div class="container dashboard-container" style="margin-top: -30px;">

            <div class="mb-4">
                <a th:href="@{/admin/dashboard}" class="btn btn-link text-muted"><i class="bi bi-arrow-left me-1"></i>
                    Retour au tableau de bord</a>
            </div>

            <div class="custom-card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Date & Heure</th>
                                <th>Acteur</th>
                                <th>Action</th>
                                <th>Détails</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${logs}">
                                <td th:text="${#temporals.format(log.timestamp, 'dd/MM/yyyy HH:mm:ss')}">01/01/2026</td>
                                <td>
                                    <span class="fw-bold text-dark" th:text="${log.acteur}">admin@test.com</span>
                                </td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${log.action == 'DELETE_PROJECT' || log.action == 'DOMAIN_DELETE' ? 'bg-danger' : 
                                                         (log.action == 'ROLE_CHANGE' || log.action == 'USER_STATUS_TOGGLE' ? 'bg-warning text-dark' : 'bg-info text-dark')}"
                                        th:text="${log.action}">LOGIN</span>
                                </td>
                                <td th:text="${log.details}">Details...</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(logs)}">
                                <td colspan="4" class="text-center text-muted py-4">Aucun événement enregistré.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>

</html>
