<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.content}, 'Mon Profil')}">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">

        <!-- Hero Banner -->
        <div class="hero-header">
            <div class="container">
                <div class="d-flex align-items-center">
                    <div class="avatar-lg bg-white text-primary fw-bold display-4 d-flex align-items-center justify-content-center rounded-circle me-4 shadow-sm"
                        style="width: 100px; height: 100px;">
                        <span
                            th:text="${#strings.substring(user.prenom,0,1) + #strings.substring(user.nom,0,1)}">JD</span>
                    </div>
                    <div>
                        <h2 class="hero-title mb-1" th:text="${user.prenom + ' ' + user.nom}">Jean Dupont</h2>
                        <a href="mailto:" th:href="'mailto:' + ${user.email}"
                            class="btn btn-primary btn-sm rounded-pill mt-2">
                            <i class="bi bi-envelope me-2"></i>Message
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container dashboard-container" style="margin-top: -30px;">
            <div class="row">
                <!-- Left Details -->
                <div class="col-md-8">
                    <div class="custom-card mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                            <h5 class="fw-bold text-primary border-start border-4 border-primary ps-3">Informations
                                détaillées</h5>
                            <a th:href="@{/profile/edit}" class="text-decoration-none text-muted small"><i
                                    class="bi bi-pencil me-1"></i>Modifier le profil</a>
                        </div>

                        <!-- Alert Flash -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${success}">Succès</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}">Erreur</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="mb-4">
                            <h6 class="text-primary fw-bold small text-uppercase">Adresse de courriel</h6>
                            <p class="text-muted"
                                th:text="${user.email + ' (visible pour les autres participants au cours)'}">
                                email@example.com</p>
                        </div>

                        <div class="mb-4">
                            <h6 class="text-primary fw-bold small text-uppercase">Pays</h6>
                            <p class="text-muted" th:text="${user.pays != null ? user.pays : 'Non renseigné'}">Sénégal
                            </p>
                        </div>

                        <div class="mb-4">
                            <h6 class="text-primary fw-bold small text-uppercase">Ville</h6>
                            <p class="text-muted" th:text="${user.ville != null ? user.ville : 'Non renseigné'}">DAKAR
                            </p>
                        </div>

                        <div class="mb-4">
                            <h6 class="text-primary fw-bold small text-uppercase">Genre</h6>
                            <p class="text-muted" th:text="${user.genre != null ? user.genre : 'Non renseigné'}">feminin
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Right Change Password -->
                <div class="col-md-4">
                    <div class="custom-card bg-light border-0">
                        <h5 class="fw-bold mb-3">Sécurité</h5>
                        <form th:action="@{/profile/change-password}" method="post">
                            <div class="mb-3">
                                <label class="form-label small text-muted">Nouveau mot de passe</label>
                                <input type="password" name="newPassword" class="form-control form-control-sm" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted">Confirmer mot de passe</label>
                                <input type="password" name="confirmPassword" class="form-control form-control-sm"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-warning btn-sm w-100 text-white">Changer mot de
                                passe</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')" class="btn btn-link text-muted ps-0">
                    <i class="bi bi-arrow-left me-1"></i> Retour au tableau de bord
                </a>
                <a th:href="@{/stats/dashboard}" sec:authorize="hasRole('GESTIONNAIRE')"
                    class="btn btn-link text-muted ps-0">
                    <i class="bi bi-arrow-left me-1"></i> Retour au tableau de bord
                </a>
                <a th:href="@{/projets/mes-projets}" sec:authorize="hasRole('CANDIDAT')"
                    class="btn btn-link text-muted ps-0">
                    <i class="bi bi-arrow-left me-1"></i> Retour à mes projets
                </a>
            </div>
        </div>

    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>

</html>
