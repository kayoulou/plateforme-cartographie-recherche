<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.content}, 'Modifier Profil')}">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">

        <div class="hero-header">
            <div class="container">
                <h2 class="hero-title">Modifier Profil</h2>
                <p class="mb-0 opacity-75">Mettre à jour vos informations personnelles.</p>
            </div>
        </div>

        <div class="container dashboard-container" style="margin-top: -30px;">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="custom-card">

                        <form th:action="@{/profile/update}" method="post" th:object="${user}">

                            <!-- Email Readonly -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" readonly
                                    disabled>
                                <div class="form-text">L'adresse email ne peut pas être modifiée.</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="prenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pays" class="form-label">Pays</label>
                                    <input type="text" class="form-control" id="pays" th:field="*{pays}"
                                        placeholder="ex: Sénégal">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="ville" class="form-label">Ville</label>
                                    <input type="text" class="form-control" id="ville" th:field="*{ville}"
                                        placeholder="ex: DAKAR">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="genre" class="form-label">Genre</label>
                                <select class="form-select" id="genre" th:field="*{genre}">
                                    <option value="">Sélectionner...</option>
                                    <option value="Masculin">Masculin</option>
                                    <option value="Féminin">Féminin</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/profile}" class="btn btn-light">Annuler</a>
                                <button type="submit" class="btn btn-primary px-4">Enregistrer</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>

</html>
