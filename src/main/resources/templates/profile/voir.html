<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Mon Profil</title>
</head>

<body>
    <div layout:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Mon Profil</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Informations Personnelles</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show"
                            role="alert">
                            Profil mis à jour avec succès !
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            L'ancien mot de passe est incorrect.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/profile/update}" method="post" th:object="${user}">
                            <!-- Champs cachés -->
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{email}" />
                            <input type="hidden" th:field="*{libelleRole}" />

                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" th:value="*{email}">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Rôle</label>
                                <div class="col-sm-9">
                                    <span class="badge bg-secondary" th:text="*{libelleRole}">CANDIDAT</span>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="nom" class="col-sm-3 col-form-label">Nom</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="prenom" class="col-sm-3 col-form-label">Prénom</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                </div>
                            </div>

                            <hr class="my-4">
                            <h6 class="mb-3">Changer de mot de passe</h6>

                            <div class="mb-3 row">
                                <label for="anciendp" class="col-sm-3 col-form-label">Ancien Mot de passe</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="ancienmdp"
                                        th:field="*{ancienMotDePasse}"
                                        placeholder="Requis pour changer de mot de passe">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="password" class="col-sm-3 col-form-label">Nouveau Mot de passe</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password"
                                        th:field="*{nouveauMotDePasse}" placeholder="Laisser vide pour ne pas changer">
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/}" class="btn btn-secondary me-md-2">Annuler</a>
                                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
